<fieldset>
    <legend>字体</legend>
    <table>
      <tr>
        <td><label for="regular_font">普通文字</label></td>
        <td>
          <select class="font" name="regular_font" id="regular_font">
           <option value="'Lucida Grande', 'Lucida Sans Unicode', serif" selected="selected">Lucida Grande</option>
          </select>
        </td>
      </tr>
    </table>
</fieldset>

<fieldset>
    <legend>其他选项 &amp; 联系信息</legend>
    <table>
      <tr>
        <td><label for="frontpage_collection">显示在首页的集合</label></td>
        <td><select class="collection" name="frontpage_collection" /></td>
      </tr>
      <tr>
        <td><label for="main_blog">显示在首页的主要博客</label></td>
        <td><select class="blog" name="main_blog" /></td>
      </tr>
      <tr>
        <td><label for="show_homepage">显示您的商店欢迎信息? (会显示在首页的广告横幅下方)</label></td>
        <td><select class="page" name="show_homepage" /></td>
      </tr>
      <tr>
        <td><label for="footer_linklist_1">页脚链接列表 #1</label></td>
        <td><select class="linklist" name="footer_linklist_1"><option value="footer">页脚</option></select></td>
      </tr>
      <tr>
        <td><label for="sidebar_widget">侧边栏使用页面片段</label></td>
        <td><select class="snippet" name="sidebar_widget" /></td>
      </tr>
    </table>
</fieldset>
