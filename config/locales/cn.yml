        one: "一分钟"
        other: "%{count} 分钟前"
      about_x_hours:
        one: "大约一小时前"
        other: "大约 %{count} 小时前"
      x_days:
        one: "一天前"
        other: "%{count} 天前"
      about_x_months:
        one: "大约一个月前"
        other: "大约 %{count} 个月前"
      x_months:
        one: "一个月前"
        other: "%{count} 个月前"
      about_x_years:
        one: "大约一年前"
        other: "大约 %{count} 年前"
      over_x_years:
        one: "一年多"
        other: "%{count} 年多"
      almost_x_years:
        one:   "接近一年"
        other: "接近 %{count} 年"
