<fieldset>
    <legend>Logo</legend>
    <table>
     <tr>
       <td><label for="use_logo_image">Use an image for a logo?</label></td>
       <td><input type="checkbox" id="use_logo_image" name="use_logo_image" value="1" /></td>
     </tr>
     <tr>
      <td>Logo image</td>
      <td><input type="file" id="logo_image" name="logo.png" data-max-width="240px"/></td>
     </tr>
     <tr>
       <td><label for="logo_color">Logo color (if no image)</label></td>
       <td><input id="logo_color" name="logo_color" class="color" value="#ffffff"/></td>
     </tr>
     <tr>
        <td><label for="use_logobackground_image">Use a background for the logo background?</label></td>
        <td><input type="checkbox" id="use_logobackground_image" name="use_logobackground_image" value="1" checked="checked"/></td>
      </tr>
      <tr>
       <td>logo background</td>
       <td><input type="file" id="logobackground_image" name="bg-logo.png"/></td>
      </tr>

    </table>
</fieldset>
<fieldset>
    <legend>Feature Banner</legend>
    <table>
     <tr>
       <td><label for="use_feature_image">Show banner image?</label></td>
       <td><input type="checkbox" id="use_feature_image" name="use_feature_image" value="1" checked="checked"/></td>
     </tr>
     <tr>
      <td>banner image</td>
      <td><input type="file" id="feature_image" name="feature.jpg" data-max-width="925"/></td>
     </tr>
    <tr>
      <td><label for="use_bannerbackground_image">Show banner background</label></td>
      <td><input type="checkbox" id="use_bannerbackground_image" name="use_bannerbackground_image" value="1" checked="checked"/></td>
    </tr>
    <tr>
      <td><label for="use_bannerbackground_image">Banner URL</label></td>
      <td>http://<input type="text" id="use_bannerurl_image" name="use_bannerurl_image" value="danielweinand.com"/></td>
    </tr>
       </table>
</fieldset>
